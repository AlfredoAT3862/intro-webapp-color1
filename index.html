<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selector de Color RGB</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Selector de Color RGB</h1>
    <div class="row justify-content-center">
      <div class="col-lg-4 col-md-6 col-sm-8">
        <div class="form-group">
          <label for="colorPicker">Seleccionar Color:</label>
          <input type="color" class="form-control" id="colorPicker">
        </div>
        <div class="form-group">
          <label for="red">Rojo:</label>
          <input type="range" class="form-control-range" id="red" min="0" max="255" value="0">
          <input type="number" class="form-control mt-2" id="redInput" min="0" max="255" value="0">
        </div>
        <div class="form-group">
          <label for="green">Verde:</label>
          <input type="range" class="form-control-range" id="green" min="0" max="255" value="0">
          <input type="number" class="form-control mt-2" id="greenInput" min="0" max="255" value="0">
        </div>
        <div class="form-group">
          <label for="blue">Azul:</label>
          <input type="range" class="form-control-range" id="blue" min="0" max="255" value="0">
          <input type="number" class="form-control mt-2" id="blueInput" min="0" max="255" value="0">
        </div>
        <div class="mt-4">
          <div id="color-box"></div>
          <div id="hex-code" class="mt-3"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
